<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--boostrap jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--boostrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--boostrap js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--css-->
    <link href="GreenPet.css" rel="stylesheet" />
</head>
<body>
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-height">
            <a class="navbar-brand ml-1" href="#">管理者介面</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">網站</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">綠寵物</a>
                </li>
            </ul>
            <a class="nav-link ml-lg-auto text-light mr-1" href="#">登出</a>
        </nav>
    </div>
    <div class="col-12">
        <div class="gray-border">
            <div class="col-12 p-1">
                <span>網站 &#62; 課程</span>
            </div>
        </div>
    </div>
    <div class="col-12" style="margin-top:2%; height:400px;">
        <div class="container " style="overflow-y:scroll; height:360px;">
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr class="text-center text-middle">
                        <th scope="col">
                            時間
                            <a href="">
                                <i class="fas fa-sort-down fa-lg text-light" style="padding-bottom:5px;"></i>
                            </a>
                        </th>
                        <th scope="col">標題</th>
                        <th scope="col">課程檔期</th>
                        <th scope="col">價位</th>
                        <th scope="col">功能</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center text-middle">
                        <td>
                            <span>
                                2017-01-11
                            </span>
                            <span>
                                13:25.315
                            </span>
                        </td>
                        <td>AAAA</td>
                        <td>
                            <button type="button" class="btn btn-blue-lg">顯示檔期</button>
                        </td>
                        <td>3000</td>
                        <td>
                            <button type="button" class="btn btn-green-sm">修改</button>
                            <button type="button" class="btn btn-red-sm">刪除</button>
                        </td>
                    </tr>
                    <tr class="text-center text-middle">
                        <td>
                            <span>
                                2015-12-21
                            </span>
                            <span>
                                18:11.644
                            </span>
                        </td>
                        <td>VVVV</td>
                        <td>
                            <button type="button" class="btn btn-blue-lg">顯示檔期</button>
                        </td>
                        <td>3000</td>
                        <td>
                            <button type="button" class="btn btn-green-sm">修改</button>
                            <button type="button" class="btn btn-red-sm">刪除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-12">
        <div class="container  border-top border-secondary ">
            <div class="row" style="margin-top:2%;">
                <div class="col-1"></div>
                <div class="col-5" style="margin-left:15px;">
                    <span class="h5" style="vertical-align: middle;">標題：</span>
                    <input type="text" class="input-likeformcontrol" value="AAA" style="width:350px;vertical-align: middle;" />
                </div>
                <div class="col-5" style="margin-left:21px;">
                    <span class="h5" style="vertical-align: middle; ">圖片：</span>
                    <button type="button" class="btn" style="width:250px; background-color:#C0C0C0; vertical-align: middle;">選擇檔案</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="container">
            <div class="row" style="margin-top:2%;">
                <div class="col-1"></div>
                <div class="col-5" style="margin-left:-25px; padding-right:0px;">
                    <span class="h5" style="vertical-align: middle;">課程檔期：</span>
                    <input type="text" class="input-likeformcontrol" value="AAA" style="width:350px;vertical-align: middle;" />
                </div>
                <div class="col-5" style="padding-left:76px;">
                    <span class="h5" style="vertical-align: middle;">價位：</span>
                    <input type="text" class="input-likeformcontrol" value="4000" style="width:250px;vertical-align: middle;" />
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <div class="col-12" style="margin-top:2%;">
        <div class="row">
            <div class="container">
                <p class="h5" style="margin-left:10%;">內文：</p>
            </div>
        </div>
    </div>
    <div class="col-12 mt-2">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8" style="padding-left:0px;">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-right" style="margin-top:2%;">
        <div style="margin-right:190px;">
            <button type="button" class="btn btn-green-sm">清除</button>
            <button type="button" class="btn btn-blue-sm">送出</button>
        </div>
    </div>
</body>
</html>
