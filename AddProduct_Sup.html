    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-height">
            <a class="navbar-brand ml-1" href="#">管理者介面</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">網站</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">綠寵物</a>
                </li>
            </ul>
            <a class="nav-link ml-lg-auto text-light mr-1" href="#">登出</a>
        </nav>
    </div>
    <div class="col-12">
        <div class="gray-border">
            <div class="col-12 p-1">
                <span>網站 &#62; 商店 &#62; 協助消費者新增商品</span>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-5">
                <div class="row">
                    <div class="col-3 text-center" style="padding:0px;">
                        <p style="font-size:1.4em;">商品特搜：</p>
                    </div>
                    <div class="col-6" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="輸入商品名稱、編號" />
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-blue-sm">搜尋</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top:10px;">
            <div class="col-12" style="padding-left:20px;">
                <p style="font-size:1.4em;">會員個資</p>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-3">
                <div class="row">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">姓名：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="鄒年寶" disabled />
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">電話：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="0912345678" disabled />
                    </div>
                </div>
            </div>
            <div style="width:30%;">
                <div class="row">
                    <div class="col-4" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">信箱：</p>
                    </div>
                    <div class="col-8" style="padding:0px 5px 0px 0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="zxc@gamil.com" disabled />
                    </div>
                </div>
            </div>
            <div style="width:20%;">
                <div class="row" style=" padding-left:5px;">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">生日：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="2017-12-12" disabled />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="width:60%;">
                <div class="row">
                    <div style="width:18%;">
                        <p style="font-size:1.4em;" class="text-right">註解：</p>
                    </div>
                    <div style="width:82%; padding-left:5px; padding-right:10px;">
                        <input type="text" class="form-control text-center" style="" placeholder="人不錯，客氣" disabled />
                    </div>
                </div>
            </div>
            <div style="width:20%;">
                <div class="row" style="padding-left:5px; padding-right:5px;">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">註冊：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="2017-12-12" disabled />

                </div>
            </div>
            <div style="width:20%;">
                <div class="row" style=" padding-left:5px;">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">紅利：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="66" disabled />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top:10px;">
            <div class="col-12" style="padding-left:20px;">
                <p style="font-size:1.4em;">協助新增商品</p>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="offset-1 col-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="/image01.jpg" width="280" height="280" style="border-radius:15px;"/>
                    </div>
                </div>
            </div>
            <div class="col-5"  style="padding:20px;">
                <div class="row">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">商品編號：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="輸入商品編號" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">大項：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="DDDDDD" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">小項：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="FFFFFF" disabled />
                    </div>
                </div>
                <div class="row">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">紅利：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="輸入紅利" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-5" style="padding-right:5px;">
                        <p style="font-size:1.4em;" class="text-right">價位：</p>
                    </div>
                    <div class="col-7" style="padding:0px;">
                        <input type="text" class="form-control text-center" style="" placeholder="輸入價位" />
                    </div>
                </div>
                <div class="row text-right" style="margin-top:40px;">
                    <div class="offset-2 col-5" style="padding-right:0px;">
                        <button type="button" class="btn btn-red-lg">取消</button>
                    </div>
                    <div class="col-5" style="padding-right:0px;">
                        <button type="button" class="btn btn-blue-lg">確定</button>
                    </div>
                </div>
